<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Site Blocked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
      /* Base Settings */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "Space Grotesk", "Inter", sans-serif;
      }

      /* Animated Background */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Modern Dark Animated Gradient */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #ffffff;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glassmorphism Card Container */
      .container {
        width: 100%;
        max-width: 800px;
        /* Glass Effect */
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 60px 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        z-index: 10;
        
        /* Floating Animation */
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }

      /* Typography */
      .text-content {
        margin-bottom: 30px;
        width: 100%;
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        font-weight: 700;
        font-size: 3.5rem;
        margin: 0 0 10px 0;
        background: linear-gradient(to right, #fff, #a5a5a5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.1);
      }

      p {
        font-family: "Inter", sans-serif;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.7);
        margin: 0;
        letter-spacing: 0.5px;
      }

      /* GIF Styling */
      .gif-container {
        margin-bottom: 40px;
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
      }
      
      .gif-container:hover {
        transform: scale(1.02);
      }

      #gif {
        max-width: 100%;
        max-height: 35vh;
        display: block;
        border-radius: 16px;
        background: rgba(0,0,0,0.2);
      }

      /* Button Styling */
      .button-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      #btn-close {
        padding: 16px 40px;
        border: none;
        border-radius: 50px;
        background: #ffffff;
        color: #000000;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      #btn-close:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        background: #fff;
      }

      #btn-close:active {
        transform: translateY(-1px);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
          width: 90%;
        }
        h1 { font-size: 2rem; }
        p { font-size: 0.9rem; }
        #gif { max-height: 25vh; }
      }
    </style>
  </head>
  <body>
    
    <div style="position: absolute; top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, rgba(76, 29, 149, 0.4) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; filter: blur(60px); z-index: 1;"></div>
    <div style="position: absolute; bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; filter: blur(60px); z-index: 1;"></div>

    <div class="container">
      <div class="text-content">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
      </div>

      <div class="gif-container">
        <img
          id="gif"
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          alt="Blocked"
        />
      </div>

      <div class="button-container">
        <button id="btn-close">Close Tab</button>
      </div>
    </div>

    <script src="lib/gsap.min.js"></script>
    <script src="block.js"></script>
  </body>
</html>
